<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF-8">
  <title>Listado de Alumnos</title>
  <link th:href="@{/styles/bootstrap/bootstrap.min.css}"
        rel="stylesheet"/>
  <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
          type="text/javascript"></script>
  <script th:src="@{/scripts/jquery/jquery.js}"
          type="text/javascript"></script>
  <script th:src="@{/scripts/jsweb/index.js}"
          type="text/javascript"></script>
</head>
<body>
<div class="container mt-4">
  <h1>Listado de Alumnos</h1>
  <button id="btnagregar" type="button" class="btn btn-primary">Agregar</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Codigo</th>
      <th>Nombres</th>
      <th>Apellidos</th>
      <th>Especialidad</th>
      <th>Procedencia</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="alumno : ${alumnos}">
      <td th:text="${alumno.idAlumno}"></td>
      <td th:text="${alumno.apeAlumno}"></td>
      <td th:text="${alumno.nomAlumno}"></td>
      <td th:text="${alumno.especialidad.nomEsp}"></td>
      <td th:text="${alumno.proce}"></td>
      <td>
        <button type="button"  class="btn btn-sm btn-primary btn-editar"
                   th:data-idalumno="${alumno.idAlumno}"
                   th:data-apealumno="${alumno.apeAlumno}"
                   th:data-nomalumno="${alumno.nomAlumno}"
                    th:data-proce="${alumno.proce}"
                   th:data-ideep="${alumno.especialidad.idEsp}">Editar</button>



        <a th:href="@{/eliminar/{id}(id=${alumno.idAlumno})}" class="btn btn-sm btn-danger">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
<!--  <a th:href="@{/alumnos/crear}" class="btn btn-primary">Crear Alumno</a>-->
</div>
<!--<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>-->
<!--<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>-->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>-->


<!-- Modal -->
<div class="modal fade" id="modalNuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">Alumno</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="idAlumno" class="form-label">CÃ³digo:</label>
          <input type="text" class="form-control" id="idAlumno" >
        </div>
        <div class="mb-3">
          <label for="nomAlumno" class="form-label">Nombres:</label>
          <input type="text" class="form-control" id="nomAlumno" required>
        </div>
        <div class="mb-3">
          <label for="apeAlumno" class="form-label">Apellidos:</label>
          <input type="text" class="form-control" id="apeAlumno" >
        </div>
        <div class="mb-3">
          <label for="cboespecialidad" class="form-label">Especialidad:</label>
          <select id="cboespecialidad" class="form-control"></select>
        </div>
        <div class="mb-3">
          <label for="proce" class="form-label">Procedencia:</label>
          <input type="text" class="form-control" id="proce" required>
        </div>

<!--        <input type="hidden" id="hddidsala" value="">-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" id="btn-guardar" class="btn btn-primary">Guardar</button>

      </div>
    </div>
  </div>
</div>



</body>
</html>
